<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="/assets/assets/style.css" />
    <link rel="stylesheet" href="/assets/assets/post_template.css">
    <link rel="icon" type="image/png" href="/assets/assets/favicon.svg" />
    <title>Get Started</title>
  </head>

  <body>
    <div class="container">
      <!-- Header -->
		<div class="nav">
			<!-- logo part -->
			<div id="Logo">
				<a href="/"><img src="/assets/assets/img/Logo.png" alt="WebServ Logo"></a>
			</div>
	
	
			<!-- Side barre -->
			<div id="Side">
				<ul id="List">
					<li>
						<a href="/" class="S-txt">Home</a>
					</li>
					<li>
						<a href="/assets/assets/html/Intro.html" class="S-txt">Introduction</a>
					</li>
					<li>
						<a href="/upload/assets/html/Server.html" class="S-txt">Server</a>
					</li>
					<li>
						<a href="/session_list.html" class="S-txt">Session list</a>
					</li>
					<li><a href="/assets/assets/html/About.html" class="S-txt">About Us</a></li>
				</ul>
			</div>
		</div>

      <!-- Main body -->
      <div id="Main">
        <!-- Path Barre -->
        <div id="Path">
          <a href="/" class="Ps-txt">
            <img id="Barre-Icon" src="/assets/assets/accueil.png" alt="Home" />
            <span>WebServ</span>
          </a>
          <a href="/upload/assets/html/Server.html" class="Ps-txt">
            <span class="material-symbols-outlined"> chevron_right </span>
            <span class="Selected">CGI POST</span>
          </a>
        </div>
        <div class="Content">
          <div class="_title"> CGI Form</div>
          <div class="form-container">
            <form
              action=""
              method="post"
              enctype="application/x-www-form-urlencoded"
            >
              <input type="text" name="title" placeholder="Title" required />
              <input type="text"  name="heading" placeholder="Heading" required />
              <input type="text" name="message" placeholder="Message" required />
             
            <div class="session-box">
                <label for="session">session</label>
                <select name="session" id="session">
                  <option disabled value="no">Select your choise</option>
                  <option value="no">No</option>
                  <option value="yes">Yes</option>
                </select>
            </div>
            
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

       <!-- Footer -->
		<div id="Footer">
			<p class="S-txt">Powerd by <span style="color: #2978FF;">Pcatapan Aanghel Msciacca </span></p>
		</div>
    </div>
  </body>
</html>
